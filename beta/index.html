<h1>Button Clicker</h1><br>
<p>Button Clicker is a game where you click a button to make more buttons appear. That's it.</p>
<h2>Why is this labeled "Beta"?</h2>
<p>This is the test version, where I can test code changes. <a href="../index.html">Here</a> is the main page.</p>
<h2>Game:</h2>
<p>Current number of clicks: <span id="clicks"><strong>0</strong></span></p>
<p id="taunts"></p>

<button id="begin-button" onclick="document.getElementById('begin-button').textContent = 'CLICK ME'; myFunction();">Begin</button>

<script>
var clicks = 0
function myFunction() {
    var btn = document.createElement("BUTTON");
    var t = document.createTextNode("CLICK ME");
    btn.appendChild(t);
    btn.setAttribute("onclick", "myFunction()")
    document.body.appendChild(btn);
    clicks++;
    document.getElementById("clicks").innerHTML = "<strong>" + clicks + "</strong>";
    if (clicks > 99) {
        document.getElementById("taunts").textContent = "Really?";
    };
    if (clicks > 199) {
        document.getElementById("taunts").textContent = "Do you even excercise, bro?";
    };
    if (clicks > 499) {
         document.getElementById("taunts").textContent = "Do you even have a life?";
    };
    if (clicks > 599) {
        document.getElementById("taunts").textContent = "Do you even have a life? I'm being serious here.";
    };
    if (clicks > 999) {
        document.getElementById("taunts").textContent = "Fine. You win. Go outside and get some excercise.";
    };
    if (clicks > 1099) {
        document.getElementById("taunts").textContent = "You know what? I'm done.";
    };
};
</script>
